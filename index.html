        <style id="critical-css">
            html{cursor:none}.o-loader{position:fixed;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:10;pointer-events:none}.c-loader{position:absolute;top:0;left:-2.5%;width:105%;height:100%}.c-loader__layer{display:block;position:absolute;top:0;left:0;width:100%;height:100%}.c-loader__layer--black{background-color:#131316}.c-loader__layer--red{background-color:#f15722}.c-loader__layer--blue{background-color:#4852a3}.c-cursor{position:fixed;width:10px;height:10px;left:-10px;top:-10px;border-radius:100px;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;pointer-events:none;z-index:10000;-webkit-transform:scale(1);transform:scale(1)}@media (hover:none){.c-cursor{display:none}}.c-cursor.is-active{cursor:none}.c-cursor__inner{width:100%;top:0;left:0;height:100%;border-radius:100px;position:absolute;-webkit-transition:-webkit-transform .3s ease-in-out;transition:-webkit-transform .3s ease-in-out;transition:transform .3s ease-in-out;transition:transform .3s ease-in-out,-webkit-transform .3s ease-in-out}.c-cursor__inner:after{content:"";position:absolute;top:0;left:0;width:100%;height:100%;background-color:#fff;border-radius:100px}.c-cursor__layer{position:absolute;display:block;top:1px;left:1px;bottom:1px;right:1px;border-radius:100px}@supports (mix-blend-mode:difference){.c-cursor__layer{mix-blend-mode:difference}}.c-cursor__layer--red{margin-left:-2px;background-color:#f15722}.c-cursor__layer--blue{margin-right:-2px;background-color:#4852a3}.c-cursor-follower{position:fixed;border:1px solid #fff;width:40px;height:40px;left:-25px;top:-25px;border-radius:100%;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;pointer-events:none;z-index:10000;-webkit-transform:scale(1);transform:scale(1)}@supports (mix-blend-mode:difference){.c-cursor-follower{mix-blend-mode:difference}}@media (hover:none){.c-cursor-follower{display:none}}.c-cursor-follower.is-active{opacity:.7}
        </style>
        <link rel="stylesheet" href="static/dist/style.css" />
    </head>

    <body>
        <!-- CUSTOM CURSOR -->
        <div class="c-cursor js-cursor">
            <div class="c-cursor__inner">
                <i class="c-cursor__layer c-cursor__layer--red"></i>
                <i class="c-cursor__layer c-cursor__layer--blue"></i>
            </div>
        </div>
        <div class="c-cursor-follower js-cursor-follower"></div>
        <!-- //CUSTOM CURSOR -->
        <!-- LOADER -->
        <div class="o-loader js-loader-wrapper">
            <div class="c-loader js-loader">
                <i
                    class="c-loader__layer c-loader__layer--blue js-loader-layer"
                ></i>
                <i
                    class="c-loader__layer c-loader__layer--red js-loader-layer"
                ></i>
                <i
                    class="c-loader__layer c-loader__layer--black js-loader-layer"
                ></i>
            </div>
        </div>
        <!-- //LOADER -->

        <!-- SLIDER -->
        <div
            class="c-background js-background js-mobile-motion-layer"
            data-image="static/images/header-bg-1.jpg"
            data-displacement-image="static/ui/displacement-image.png"
        ></div>
        <!-- //SLIDER -->

        <!-- NAVIGATION -->

                </div>
            </div>
        </div>
        <!-- //NAVIGATION -->

        <!-- PAGE -->
        <div id="homepage" class="o-page o-page--homepage">
            <div class="o-page__inner">
                <!-- HEADER -->

                                >
                                    Altered infinity
                                </h1>
                                <p class="u-b0 u-uppercase js-staging-element">
                                    Creative Front-end development_
                                </p>
                            </div>
                        </div>
                    </header>
                </div>
                <!-- //HEADER -->

                <!-- FOOTER -->

                    <footer class="c-footer">
                        <div class="o-container">
                            <div class="c-credits">
                                <p class="u-b1 js-staging-element">
                                    Copyright &copy; 2020 | Altered infinity
                                </p>
                                <a
                                    class="u-b1 js-link js-staging-element"
                                    href="mailto:info@altrd8.dev"
                                    >info@altrd8.dev</a
                                >
                            </div>
                        </div>
                    </footer>
                </div>
                <!-- //FOOTER -->

        </div>
